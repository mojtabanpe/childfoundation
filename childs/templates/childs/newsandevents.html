{% extends "base.html" %}
{% block content %}
    {% include "cover.html" %}
    <div class="row news">
        {% include "blog_sidebar.html" %}
        
        <div class="section col-lg-9 p-0">
            {% for post in posts %}
              <div class="card">
                  <h1 class="card-header color-pink">{{post.title}}</h1>
                  <img class="card-img" src="{{post.image.url}}"></img>
                  <div class="card-body">
                    <h5 class="card-subtitle">
                        {{post.writer}}/ {{post.publish_date| date:"d M Y"}}
                    </h5>
                    <p class="card-text">{{post.body| safe| truncatechars:500}} <a href="{{ post.get_absolute_url }}">Reed More</a></p>
                  </div>
                  
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
