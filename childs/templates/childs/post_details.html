{% extends "base.html" %}
{% block content %}
{% include "cover.html" %}
<div class="row news">
  {% include "blog_sidebar.html" %}
    <div class="section col-lg-9 p-0">
      <div class="card">
        <h1 class="card-header color-pink">{{post.title}}</h1>
        <img class="card-img" src="{{post.image.url}}"></img>
        <div class="card-body">
          <h5 class="card-subtitle">
              {{post.writer}}/ {{post.publish_date| date:"d M Y"}}
          </h5>
          <p class="card-text">{{post.body| safe}}</p>
        </div>
        
      </div>
  </div>
</div>
{% endblock content %}
